apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url  "http://dl.bintray.com/tbruyelle/tbruyelle"
        }
    }
}
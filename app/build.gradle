buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.2'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 73
        versionName '3.0 beta 2'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:support-v13:21.+'
    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'com.android.support:palette-v7:21.+'
    compile 'com.google.android.gms:play-services:6.1.+'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.httpcomponents:httpmime:4.3.+'
    compile 'org.apache.httpcomponents:httpcore:4.3.+'
    compile 'joda-time:joda-time:2.5'
    compile 'com.squareup.retrofit:retrofit:1.8.+'
    compile 'com.path:android-priority-jobqueue:1.1.2'
    compile 'com.squareup.okhttp:okhttp:2.0.+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.picasso:picasso:2.4.+'
    compile project(':libraries:aFileChooser')
    compile project(':libraries:CastCompanionLibrary-android')
}